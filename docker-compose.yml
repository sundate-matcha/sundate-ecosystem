services:
  api:
    restart: unless-stopped
    container_name: api
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - ./apps/api/.env
    healthcheck:
      test: ["executable", "arg"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    networks:
      - main_network

  docs:
    restart: unless-stopped
    container_name: docs
    build:
      context: .
      dockerfile: apps/docs/Dockerfile
    env_file:
      - ./apps/docs/.env
    networks:
      - main_network

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - '${NGINX_PORT:-80}:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      docs:
        condition: service_started
      api:
        condition: service_started
    networks:
      - main_network

networks:
  main_network:
    name: sundate-ecosystem_network
    driver: host