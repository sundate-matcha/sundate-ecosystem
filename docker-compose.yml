version: '3'
services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: api
    restart: unless-stopped
    env_file:
      - ./apps/api/.env
    networks:
      - sundate_network

  docs:
    container_name: docs
    build:
      context: .
      dockerfile: apps/docs/Dockerfile
    restart: unless-stopped
    env_file:
      - ./apps/docs/.env
    ports:
      - 3000:3000
    networks:
      - sundate_network

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - '${NGINX_PORT:-80}:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      docs:
        condition: service_started
      api:
        condition: service_started
    networks:
      - sundate_network

networks:
  sundate_network:
    driver: bridge
